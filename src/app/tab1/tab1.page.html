<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let negocios of items">
    <img src="">

    <ion-card-header >
      <ion-card-title>Nombre: {{negocios.nombre}}</ion-card-title>
      <ion-card-subtitle>Direccion: {{negocios.direccion}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <p>Tipo: {{negocios.tipo}}</p>
        <p>Telefono: {{negocios.telefono}}</p>
        <p>Latitud: {{negocios.latitud}}</p>
        <p>Longitud: {{negocios.longitud}}</p>
    </ion-card-content>
</ion-card>

</ion-content>
