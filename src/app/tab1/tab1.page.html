<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>


  <ion-item-sliding *ngFor="let item of items">
    <ion-item>
      <ion-label text-wrap>
        <h3>{{item.title}}</h3>
        <ion-text color="secondary">
          <p>{{item.value}}</p>
          </ion-text>
          <p>{{item.modified | date:'short'}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
    
    <ion-item-options side="end">
    <ion-item-option color="secondary" (click)="updateItem(item)"></ion-item-option>
    <ion-item-option color="danger" (click)="deleteItem(item)">Delete</ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
